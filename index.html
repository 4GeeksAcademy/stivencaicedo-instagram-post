<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
          <div class="post-header-left">
           <i class="fa-brands fa-html5"></i>
           <div class="post-author">
            <b>HTML5</b>
            <span>Rigoberto</span>
           </div> 
          </div> 
          <div class="post-header-right">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div> 
        </div>
        <div class="post-image">
            <img src="https://picsum.photos/500/300" alt="">
        </div>
        <div class="post-body">
            <div class="post-body-icons">
                <div class="post-body-icons-left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <div class="post-body-icons-right">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <p>Liked by <b>4Geeksacademy</b>, <b>html5</b>, <b>Web</b> and <b>100.000 others</b></p>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae, natus veniam! Fugit possimus dolorum voluptatibus ea itaque repellendus quo facilis?</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b901847900.js" crossorigin="anonymous"></script>
</body>
</html>
